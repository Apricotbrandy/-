<html lang="ko">

<body>
   <!--  
    좌  상	좌	로고 영역
            우	메인 배너 영역

            2	메뉴 영역
            3	메뉴 영역
            ...	
        하	좌	메뉴 영역
            우	메인 컨텐츠 영역
    우	일반 배너 영역		 -->

    <div class="left">
        <div class="top">
            <div id="top_left">로고</div>
            <div id="top_right">메인 배너</div>
        </div>
        <div class="mid">
            <div id="mid">메뉴1</div>
            <div id="mid">메뉴2</div>
            <div id="mid">메뉴3</div>
            <div id="mid">메뉴4</div>
            <div id="mid">메뉴5</div>
            <div id="mid">메뉴6</div>
        </div>
        <div class="bot">
            <div id="bot_left">메뉴</div>
            <div id="bot_right">메인컨텐츠</div>
        </div>
    </div>
    <div class="right">
        일반 배너
    </div>
</body>
